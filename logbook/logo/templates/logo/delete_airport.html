{% extends 'logo/base.html' %}

{% block content %}
<h5>Are you sure you want to delete this airport: </h5>
    <h2> {{ airport }} </h2>
    <h5>({{airport.aptCity}}-{{airport.aptIata}})</h5>
<form method ="post" action="{% url 'logo:delete_airport' airport.id %}">
    {% csrf_token %}
    <hr>
    <input type = "submit" value="Yes" action ="#">
    <hr>
</form>
<br>
<a href="{% url 'logo:airport_list' %}">No</a>


{% endblock %}
